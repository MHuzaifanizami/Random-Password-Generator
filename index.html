<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">


</head>

<body>

    <div class="container">

        <div class="box-container">

            <div class="box">
                <div class="heading">
                    <h1>Password Generator</h1>
                </div>

                <div class="input-container">
                    <input type="password" id="inputs" placeholder="Strong Password">


                    <div id="input-icon">
                        <i class="fa-solid fa-eye p-show" id="show-pass"></i>
                        <i class="fa-solid fa-eye-slash p-hidden" id="hide-pass"></i>
                    </div>
                </div>
            </div>
            <div class="password-check">
                <div class="strong-box">
                    <i class="fa-solid fa-circle-check" id="strong-pass"></i>
                    Strong Password
                </div>
                <div class="weak-box">
                    <i class="fa-solid fa-circle-xmark" id="weak-pass"></i>
                    Weak Password
                </div>
            </div>

            <div class="input-slider">
                <input type="range" id="slider" min="0" max="30" value="15">
            </div>


            <div class="chara-container">
                <p>Character Length :
                    <span id="slider-span"> 00</span>
                </p>

                <div class="check-box">
                    <input type="checkbox" id="capital" value="capitalletters">
                    <label for="capital">A-Z</label>

                    <input type="checkbox" id="small" value="smallletters">
                    <label for="capital">a-z</label>

                    <input type="checkbox" id="number" value="number">
                    <label for="number">0-9</label>

                    <input type="checkbox" id="symbol" value="specialcharacters">
                    <label for="symbol">@#$</label>

                </div>

            </div>



            <div class="button">
                <button id="btn" onclick="check()">Generate Password</button>
            </div>

          
            



        </div>

    </div>




    <script src="app.js"></script>
</body>

</html>
